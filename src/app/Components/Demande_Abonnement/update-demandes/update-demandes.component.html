
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" #editForm="ngForm">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="name">Fr√©quance de Paiement<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="frequencePaiement"  ngModel="{{demandeToUpdate?.frequencePaiement}}" name="frequencePaiement" placeholder="Entrez le nom complet du client...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="adresseInstallation">Adresse d'Installation<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="adresseInstallation"  ngModel="{{demandeToUpdate?.adresseInstallation}}" name="adresseInstallation" placeholder="Your valid email..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="ville">Ville<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="ville"  ngModel="{{demandeToUpdate?.ville}}" name="ville" placeholder="..and confirm it!">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="gouvernorat">Gouvernorat<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="gouvernorat"  ngModel="{{demandeToUpdate?.gouvernorat}}" name="gouvernorat" placeholder="..and confirm it!">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="etat">Etat<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="etat"  ngModel="{{demandeToUpdate?.etat}}" name="etat" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="telADSL">Telephone ADSL<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="telADSL"  ngModel="{{demandeToUpdate?.telADSL}}" name="telADSL">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="typeDemande">Type de Demande<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="typeDemande" ngModel="{{demandeToUpdate?.typeDemande}}" name="typeDemande">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="submit-button">
                                    <button type="reset" class="btn btn-warning">Vider</button>
                                    <button (click)="onUpdateDemande(editForm.value)" class="btn btn-success">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
