
<div class="sidenav">
    <div class="login-main-text">
       <h2>Bienvenue<br>
        <img src="../../../assets/logo.png" />
        </h2>
       <p>Entrer votre email et mot de passe</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
            <div class="alert alert-warning" *ngIf='invalidLogin'>
                {{errorMessage}}
            </div>
             <div class="form-group">
                <label>Email</label>
                <input type="text" 
                [(ngModel)]="username" 
                class="form-control" 
                name="username"
                id="username"
                placeholder="Email" />
             </div>
             <div class="form-group">
                <label>Password</label>
                <input 
                type="password" 
                class="form-control" 
                [(ngModel)]="password"
                name="password"
                id="password"
                placeholder="Password">
             </div>
             <button (click)="checkLogin()" class="btn btn-black">Login</button>
          </form>
       </div>
    </div>
 </div>
