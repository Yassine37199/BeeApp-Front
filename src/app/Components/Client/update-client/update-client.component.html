<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" #editForm="ngForm">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="name">Nom Complet<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="name" ngModel="{{clientToUpdate?.name}}" name="name" placeholder="Entrez le nom complet du client...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="cin">CIN<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="cin"  ngModel="{{clientToUpdate?.cin}}" name="cin" placeholder="Your valid email..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="email">Email<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control" id="email"  ngModel="{{clientToUpdate?.email}}" name="email" placeholder="Choose a safe one..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="ville">Ville<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="ville"  ngModel="{{clientToUpdate?.ville}}" name="ville" placeholder="..and confirm it!">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="gouvernorat">Gouvernorat<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="gouvernorat"  ngModel="{{clientToUpdate?.gouvernorat}}" name="gouvernorat" placeholder="..and confirm it!">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="adresse">Adresse<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea class="form-control" id="adresse"  ngModel="{{clientToUpdate?.adresse}}" name="adresse" rows="5" placeholder="Entrez l'adresse complÃ©te du client..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="codePostal">Code Postal<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="codePostal"  ngModel="{{clientToUpdate?.codePostal}}" name="codePostal" placeholder="http://example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="dateNaissance">Date de Naissance<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="date" class="form-control" id="dateNaissance" ngModel="{{clientToUpdate?.dateNaissance}}" name="dateNaissance" placeholder="212-999-0000">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="telephone">Telephone<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="tel" class="form-control" id="telephone" ngModel="{{clientToUpdate?.telephone}}" name="telephone" placeholder="5">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="submit-button">
                                    <button type="reset" class="btn btn-warning">Vider</button>
                                    <button (click)="onUpdateClient(editForm.value)" class="btn btn-success">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
