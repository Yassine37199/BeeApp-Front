<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" #addForm="ngForm" (ngSubmit)="addClient(addForm)">*


                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="name">Nom Complet<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="name"  ngModel name="name" placeholder="Entrez le nom complet du client...">
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="cin">CIN<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="cin"  ngModel name="cin" placeholder="Entrez le CIN du client..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="email">Email<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control" id="email"  ngModel name="email" placeholder="Entrez l'Email du client..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="ville">Ville<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="ville"  ngModel name="ville" placeholder="Entrez la ville du client..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="gouvernorat">Gouvernorat<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input
                                    id="gouvernorat"
                                    type="text"
                                    class="form-control"
                                    ngModel="gouvernorat"
                                    name="gouvernorat"
                                    placeholder="gouv"
                                    [ngbTypeahead]="search"
                                    (focus)="focus$.next($any($event).target.value)"
                                    (click)="click$.next($any($event).target.value)"
                                    #instance="ngbTypeahead"
                                    /> 
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="adresse">Adresse<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea class="form-control" id="adresse"  ngModel name="adresse" rows="5" placeholder="Entrez l'adresse complÃ©te du client.."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="codePostal">Code Postal<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="codePostal"  ngModel name="codePostal" placeholder="Entrez le code postal du client..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="dateNaissance">Date de Naissance<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="date" class="form-control" id="dateNaissance" ngModel name="dateNaissance" placeholder="212-999-0000">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="telephone">Telephone<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="tel" class="form-control" id="telephone" ngModel name="telephone" placeholder="ex : 28412507">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="submit-button">
                                    <button type="reset" class="btn btn-warning">Vider</button>
                                    <button type="submit" class="btn btn-primary">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
