<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" #editForm="ngForm">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label"  for="nomrole">Nom Role<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="nomrole"  ngModel="{{RoleToUpdate?.nomrole}}" name="nomrole" placeholder="Entrer le role...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="submit-button">
                                    <button type="reset" class="btn btn-warning">Vider</button>
                                    <button (click)="onUpdateRole(editForm.value)" class="btn btn-primary">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
