<div class="content-body">
   
    <app-statistics></app-statistics>
 
     <div class="container-fluid">
         <div class="row">
             <div class="col-12">
                 <div class="card">
                     <div class="card-body">
                         <h4 class="card-title">Liste des Utilisateurs</h4>
                         <button class="btn btn-success" [routerLink]="'/ajout-user'">
                             <i style="padding-right : 5px" class="fa fa-plus"></i>Ajouter un Utilisateur</button>
                         <div class="table-responsive">
                             <table *ngIf="users" class="table table-striped table-bordered zero-configuration">
                                 <thead>
                                     <tr>
                                         <th>Nom</th>
                                         <th>Prenom</th>
                                         <th>Email</th>
                                         <th>Telephone</th>
                                         <th>Role</th>
                                         <th>Active</th>
                                         <!--th>Actions</th-->
                                         
                                     </tr>
                                 </thead>
                                 <tbody *ngFor="let user of users">
                                     <tr>
                                         <td>{{user.nom}}</td>
                                         <td>{{user.prenom}}</td>
                                         <td>{{user.email}}</td>
                                         <td>{{user.tel}}</td>
                                         <td>{{user.role.nomrole}}</td>
                                         <td>{{user.active}}</td>
                                         <!--td>
                                             <button  class="btn btn-primary" (click)="openUpdateUser(user)">
                                                 <i class="fa fa-wrench"></i></button>
                                         </td-->
                                     </tr>
                                 </tbody>
                                 <tfoot>
                                     <tr>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Email</th>
                                        <th>Telephone</th>
                                        <th>Role</th>
                                        <th>Active</th>
                                        <!--th>Actions</th-->
                                     </tr>
                                 </tfoot>
                             </table>
                             <div *ngIf="!users" class="alert alert-warning">
                                 <h2>Aucun Utilisateur Trouv√©</h2>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <!-- #/ container -->
 </div>
 <!--**********************************
     Content body end
 ***********************************-->
