<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" #addForm="ngForm" (ngSubmit)="addUser(addForm)">*


                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="nom">Nom<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="nom"  ngModel name="nom" placeholder="Entrez le nom du l'utilisateur...">
                                </div>
                            </div>
                           
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="prenom">Prenom<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="prenom"  ngModel name="prenom" placeholder="Entrez le prenom du l'utilisateur...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="email">Email<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control" id="email"  ngModel name="email" placeholder="Entrez l'Email du l'utilisateur..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="password">Password<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="password"  ngModel name="password" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="nomrole">Role<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input
                                    id="nomrole"
                                    type="text"
                                    class="form-control"
                                    [(ngModel)]="nomrole"
                                    name="nomrole"
                                    [ngbTypeahead]="search"
                                    (focus)="focus$.next($any($event).target.value)"
                                    (click)="click$.next($any($event).target.value)"
                                    #instance="ngbTypeahead"
                                    /> 
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="tel">Telephone<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="tel" class="form-control" id="tel" ngModel name="tel" placeholder="ex : 28412507">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="submit-button">
                                    <button type="reset" class="btn btn-warning">Vider</button>
                                    <button type="submit" class="btn btn-primary">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
