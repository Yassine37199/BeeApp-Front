<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" #editForm="ngForm">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="name">Labelle<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="labelle" ngModel="{{offreToUpdate?.labelle}}" name="labelle" placeholder="Entrez le labelle de l'offre...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="cin">Débit<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="debit"  ngModel="{{offreToUpdate?.debit}}" name="debit" placeholder="Entrer le débit...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="submit-button">
                                    <button type="reset" class="btn btn-warning">Vider</button>
                                    <button (click)="onUpdateOffre(editForm.value)" class="btn btn-success">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #/ container -->
